version: '2'

services:

  spigot:
    container_name: spigot
    image: jsonxr/spigot
    restart: always
    environment:
      MEMORY_MIN: 1024M
    ports:
      - '25565:25565'
      - '8123:8123'
    working_dir: /minecraft
    volumes:
      - ./minecraft:/minecraft
    command: /minecraft/start.sh
